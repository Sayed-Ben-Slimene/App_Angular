<table class="table">
     <tr>
          <th>appartNum</th>
          <th>floorNum</th>
          <th>surface</th>
          <th>terrace</th>
          <th>category</th>
     </tr>

     <tr *ngFor="let i of list">
          <td>{{i.appartNum}} </td>
          <td>{{i.floorNum}} </td>
          <td>{{i.surface}} </td>
          <td>{{i.terrace}} </td>
          <td>{{i.category}} </td>
     </tr>
</table>
